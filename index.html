<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ViT-VS</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
  
  <!-- Bulma CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

  <!-- Hero Section with Title -->
  <section class="hero">
    <div class="hero-body">
      <div class="container is-max-desktop">
        <div class="columns is-centered">
          <div class="column has-text-centered">
            <h1 class="title is-1 publication-title">ViT-VS</h1>
            <h2 class="title is-3 publication-title">Your Project Subtitle Here</h2>
            
            <!-- Authors -->
            <div class="is-size-5 publication-authors">
              <span class="author-block">
                <a href="#">Author 1</a><sup>1</sup>
              </span>
              <span class="author-block">
                <a href="#">Author 2</a><sup>1</sup>
              </span>
              <!-- Add more authors as needed -->
            </div>

            <!-- Affiliations -->
            <div class="is-size-5 publication-authors">
              <span class="author-block"><sup>1</sup>Your University/Institution</span>
              <!-- Add more affiliations as needed -->
            </div>

            <!-- Links/Buttons -->
            <div class="column has-text-centered">
              <div class="publication-links">
                <!-- Paper Link -->
                <span class="link-block">
                  <a href="#" class="external-link button is-normal is-rounded is-dark">
                    <span class="icon">
                      <i class="fas fa-file-pdf"></i>
                    </span>
                    <span>Paper</span>
                  </a>
                </span>
                
                <!-- Code Link -->
                <span class="link-block">
                  <a href="https://github.com/AlessandroScherl/ViT-VS" class="external-link button is-normal is-rounded is-dark">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Code</span>
                  </a>
                </span>
                
                <!-- Add more links as needed -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Teaser Video/Image Section -->
  <section class="hero teaser">
    <div class="container is-max-desktop">
      <div class="hero-body">
        <video id="teaser" autoplay muted loop playsinline width="100%">
          <source src="static/images/teaser.mp4" type="video/mp4">
        </video>
        <h2 class="subtitle has-text-centered">
          Brief description of what we're seeing in the teaser
        </h2>
      </div>
    </div>
  </section>

  <!-- Abstract Section -->
  <section class="section">
    <div class="container is-max-desktop">
      <div class="columns is-centered has-text-centered">
        <div class="column is-four-fifths">
          <h2 class="title is-3">Abstract</h2>
          <div class="content has-text-justified">
            <p>
              Your abstract text goes here. Explain your research, methods, and key findings.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Additional sections like Method, Results, etc. -->
  <!-- You can add these later as needed -->

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          Website template adapted from <a href="https://mega-sam.github.io/">MegaSaM</a>
        </p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
